<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="./img/main-icon.png"
        type="image/x-icon">
    <script defer src="script.js"></script>
    <title>Weather</title>
</head>

<body>
    <header class="search ">
        <input type="text" spellcheck="false" placeholder="City name" class="input">
        <p class="error"></p>
    </header>
    <main class="container hidden">
        <div class="city-cont">
            <p class="city"></p>
        </div>
        <div class="content">
            <img src="" class="icon" alt="">
            <div class="info-tab">
                <p class="temprature"></p>
                <p class="description"></p>
                <p class="date"></p>
            </div>
        </div>
    </main>
</body>

</html>
